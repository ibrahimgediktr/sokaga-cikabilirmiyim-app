<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sokağa Çıkabilir miyim ?</title>

    <meta name="description" content="Sokağa çıkabilir miyim ?">
    <meta name="keywords" content="sokağaçıkma,sokağaçıkmayasağı,sokağa çıkma,sokağa çıkabilir miyim">
    <meta name="author" content="Ibrahim Gedik">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container custom">
        <h2 class="app-heading mb-5 text-center">Sokağa çıkabilir miyim ?</h2>
        <form id="myForm">
            <div class="form-group">
                <label for="whatDays">Günlerden ne ?</label>
                <select class="form-control" id="whatDays" required>
                    <option value="pazartesi">Pazartesi</option>
                    <option value="salı">Salı</option>
                    <option value="çarşamba">Çarşamba</option>
                    <option value="perşembe">Perşembe</option>
                    <option value="cuma">Cuma</option>
                    <option value="cumartesi">Cumartesi</option>
                    <option value="pazar">Pazar</option>
                </select>
            </div>
            <div class="form-group">
                <label for="age">Kaç yaşındasın ?</label>
                <input type="number" class="form-control" id="age" min="1" max="150" required>
            </div>
            <div class="form-group">
                <label for="hours">Saat kaç ?</label>
                <input type="time" class="form-control" id="hours" min="00:00" max="23:59" required>
                <small id="timeHelp" class="form-text">00:00 ile 23:59 arasından bir seçim yapınız</small>
            </div>
            <button type="submit" class="btn btn-dark submit" onsubmit="getValue()">Kontrol Et</button>
        </form>

        <div class="modal fade" id="#modal" role="dialog">
            <div class="modal-dialog">
            
              <!-- Modal content-->
              <div class="modal-content">
                <div class="modal-header">
                  
                  <h4 class="modal-title"></h4>
                  <button type="button" class="close mr-auto" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                  <p class="result">  </p>
                  <img src='icon/mask-face.png'>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-default" data-dismiss="modal">Kapat</button>
                </div>
              </div>
            </div>
          </div>
        <span class="copyright">&copy; 2020 <a href="https://www.instagram.com/ibrahimgediktr/" target="_blank">Ibrahim Gedik</a></span>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous">
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"
        integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous">
    </script>
    <script src="index.js"></script>
</body>

</html>
